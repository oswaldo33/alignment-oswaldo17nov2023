<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  display: flex;
  flex-direction: column;
  border: 2px solid rgb(96, 139, 168);
  margin: 1rem auto;
}

.card .content {
  flex: 1 1 auto;
}
.card footer {
    background-color: rgba(96, 139, 168, 0.2);
    padding: 10px;
}

    </style>
</head>
<body>
    <div class="cards">
        <div class="card">
          <div class="content">
            <p>This card doesn't have much content.</p>
          </div>
          <footer>Card footer</footer>
        </div>
        <div class="card">
          <div class="content">
            <p>This card has a lot more content which means that it defines the height of the container the cards are in. I've laid the cards out using grid layout, so the cards themselves will stretch to the same height.</p></div>
          <footer>Card footer</footer>
        </div>
      </div>
</body>
