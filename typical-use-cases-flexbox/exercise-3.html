    color: #000;
    border: 2px solid rgb(96, 139, 168);
    border-radius: 5px;
    background-color: rgba(96, 139, 168, 0.2);
    padding: 10px;
    display: block;
}

</head>
<body>
    <nav>
        <ul>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>

      </nav>
