<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
  display: block;
  align-items: center;
  justify-content: center;
  border: 2px solid rgb(96, 139, 168);
    border-radius: 5px;
    background-color: rgba(96, 139, 168, 0.2);      
    width: 100px;    
    position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.box div {
  width: 100px;
  height: 100px;
  position: relative;
}
    </style>
</head>
<body>
    <div class="box">
        <div></div>
      </div>
</body>
</html>
